<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Personal Portfolio</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: "Rubik", sans-serif; /* Change font to Rubik */
            background-color: #f4f4f4; /* Soft background color for the page */
            color: #333; /* Default text color */
        }

        /* Top bar styling */
        .top-bar {
            background-color: #f4f4f4; /* Same as page background for blending */
            border-bottom: 1px solid #ddd; /* Subtle border for separation */
            display: flex;
            justify-content: flex-end; /* Align links to the right */
            align-items: center;
            padding: 10px 20px; /* Add some padding for spacing */
            position: sticky; /* Sticks to the top when scrolling */
            top: 0;
            z-index: 1000;
        }

        .top-bar a {
            color: #333; /* Black text for navigation links */
            text-decoration: none;
            font-size: 15px; /* Smaller text size */
            padding: 2px 1px;
            margin-right: 30px; /* Space between links */
            transition: color 0.3s, background-color 0.3s;
        }

        .top-bar a:hover {
            color: white; /* Highlight text */
            background-color: #555; /* Subtle highlight on hover */
            border-radius: 4px;
        }

        .social-icons {
            display: flex;
            gap: 15px; /* Add space between icons */
        }

        .social-icons a {
            color: #333; /* Icon color */
            font-size: 18px; /* Icon size */
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #555; /* Highlight on hover */
        }

        .header {
            color: Black; 
            font-size: 24px;
            margin-left: 100px;
            position: relative;
            top: 20px;
        }

        .subheader {
            color: grey; 
            font-size: 14px;
            margin-left: 100px;
            position: relative;
            top: 5px;
            max-width: 800px;
            line-height: 1.5;
        }

        .resume-button {
            display: inline-block;
            margin-left: 100px;
            margin-top: 20px;
            padding: 20px 30px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #333;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .resume-button:hover {
            background-color: #555; /* Highlight button on hover */
        }
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <div class="top-bar">
        <!-- Navigation text -->
        <div class="nav-container">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#skills">Skills</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </div>

        <!-- Social icons -->
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/yasin-waili/" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/YasinWaili" target="_blank" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a title="Dark Mode">
                <i class="fas fa-moon"></i>
            </a>
        </div>
    </div>

    <div class="header">
        <h1>Yasin Waili</h1>
    </div>
    <div class="subheader">
        <h1>I am a passionate computer science student currently in my third year at Carleton University. 
            I am enthusiastic about solving complex problems, 
            building efficient systems, and continuously expanding my technical knowledge.</h1>
    </div>

    <a href="pdf/Yasin_Resume.pdf" target="_blank" class="resume-button">
        Resume  <i class="fas fa-file"></i>
    </a>
    
</body>

</html>
